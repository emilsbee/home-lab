entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  
  websecure:
    address: :443

providers:
  docker: 
    watch: true
    network: web

api:
  dashboard: true

certificatesResolvers:
  lets-encrypt:
    acme:
      caServer: https://acme-v02.api.letsencrypt.org/directory
      storage: acme.json
      tlsChallenge: {}
      